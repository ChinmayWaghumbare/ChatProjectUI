<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/login.css" rel="stylesheet" />
</head>
<body class='container-fluid'>
    <div class=''>
        <form class='center'>

            <div class='form-group'>
                <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" class="img-circle rounded " style='width:100px;margin:auto;display:block;'>
            </div>
            <div class='form-group'>
                <input id="userName" class='form-control' name="name" type='text' placeholder='UserName' />

            </div>
            <div class='form-group'>
                <input id="password" class='form-control' name="name" type='text' placeholder='Password' />
            </div>
            <div class='form-group'>
                <button id="logIn" type="button" class="btn btn-primary" style="margin:auto;display:block">Log In</button>
            </div>
            <div class='form-group'>
                <a id="signUp" href="signUp.html"  style="margin:auto;display:block;width:25%">New User</a>
            </div>
        </form>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
